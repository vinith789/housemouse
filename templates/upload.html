<!DOCTYPE html>
<html>
<head>
    <title>Upload PPT or PDF</title>
</head>
<body>
    <h1>Upload a PDF or PPTX</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.pptx" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
